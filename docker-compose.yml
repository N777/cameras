version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-camera-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - TZ=Europe/Moscow
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"
